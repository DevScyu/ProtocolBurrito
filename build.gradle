plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id "com.github.ben-manes.versions" version "0.36.0"
    id 'org.jetbrains.kotlin.kapt' version '1.4.20'
    id 'idea'
    id 'java'
    id 'application'
}

group = 'me.offz'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'

    repositories {
        maven { url "https://hub.spigotmc.org/nexus/content/repositories/snapshots" }
        maven { url "https://repo.dmulloy2.net/nexus/repository/public/" } //ProtocolLib
    }

    dependencies {
        compileOnly "org.spigotmc:spigot-api:$server_version" //Spigot
        compileOnly "com.comphenix.protocol:ProtocolLib:4.5.0"
    }

}

dependencies {
    compileOnly project(":generator")
    kapt project(":generator")
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}
